<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Agenda</h1>

    <form class="form">

        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" id="id" class="form-control" disabled/>
        </div>

        <div class="form-group">
            <label for="nome">NOME</label>
            <input id="nome" type="text" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="numero">NÚMERO</label>
            <input type="text" id="telefone" class="form-control cel-sp-mask" placeholder="Ex.: (00) 00000-0000" required>
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Alterar
        </button>
    </div>
    <br>
    <br>

    <div id="tabela"></div>

    <script src="js/views/AgendaView.js"></script>
    <script src="js/models/Contato.js"></script>
    <script src="js/services/Connection.js"></script>
</body>

</html>
